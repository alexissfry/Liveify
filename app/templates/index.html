{% extends "base.html" %}

{% block content %}
<div class="content">
<a href="/"><img src="{{url_for('static', filename='liveify.jpg')}}" width="400px"></a>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    
      {% for message in messages %}
      <p>{{ message }}</p>
      
      {% endfor %}
    
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
